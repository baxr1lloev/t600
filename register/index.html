<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../register/style.css">
    <link rel="icon" href="../icon/edit.png" type="">
</head>
<body>
    <center>
        <p class="registration">Регистрация</p>
    </center>
    <div class="wrapper">
        <form name="register">
            <input type="text" name="email" class="inp one" placeholder="Почта"> <br>
            <input type="text" name="name" class="inp two" placeholder="Имя"> <br>
            <input type="text" name="surname" class="inp three" placeholder="Фамилия"> <br>
            <input type="text" name="password" class="inp four" placeholder="Пароль"> <br>
            <button class="go">Продолжить</button>
        </form>
        <p class="sign">Войти в аккаунт</p>
    </div>
    <script src="../register/script.js"></script>
</body>
</html>
